<!--basic structure for the html file generated by IDE-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--title for the page-->
    <title>Custom Web Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- third-party library Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<!--content of the page-->
    <h1>Website Usage Statistics</h1>
    <p>This chart shows user activity on the website.</p>
<!--structure for the chart to be displayed-->
    <canvas id="chart" width="400" height="200"></canvas>
<!--script to load the chart.js file -->
    <script src="chart.js"></script>
</body>
</html>
